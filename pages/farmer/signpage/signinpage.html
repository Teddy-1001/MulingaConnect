  <div class="signup-container">
    <div class="signup-header">
      <h1>Welcome to Mulinga Connect</h1>
      <h2>Sign in into your account</h2>
      <p>Simplify your produce management with our intuitive platform. Sign in to streamline operations</p>
    </div>

    <form id="signinForm">
      <!-- Email -->
      <label for="email">Email Address</label>
      <div class="input-group">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 4h16v16H4z M22 6L12 13 2 6" />
        </svg>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <label for="password">Password</label>
      <div class="input-group">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c-1.657 0-3 1.343-3 3v5h6v-5c0-1.657-1.343-3-3-3zM6 11V7a6 
            6 0 0112 0v4" />
        </svg>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
      </div>

      <!-- Terms -->
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">
          <p>Remember Me</p>
          <br>
          <a href="#"><b>Forgot Password?</b></a>
        </label>
      </div>

      <!-- Submit -->
      <button type="submit" id="submitBtn" class="submit-btn" disabled>Sign In</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="#">Sign in</a></p>
    </div>

    <div class="divider"><span>Or continue with</span></div>

    <!-- Social Buttons -->
    <div class="social-buttons">
      <button type="button" onclick="console.log('Google sign up')">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="18"> Google
      </button>
      <button type="button" onclick="console.log('Facebook sign up')">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" width="18"> Facebook
      </button>
    </div>

  </main>

  <script>
    const termsCheckbox = document.getElementById("terms");
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("signupForm");

    termsCheckbox.addEventListener("change", () => {
      submitBtn.disabled = !termsCheckbox.checked;
    });

    function togglePassword(id, button) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "üôà";
      } else {
        input.type = "password";
        button.textContent = "üëÅÔ∏è";
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const data = { fullName, email, password };
      console.log("Form submitted:", data);
      alert("Form submitted successfully!");
      form.reset();
      submitBtn.disabled = true;
    });
  </script>
