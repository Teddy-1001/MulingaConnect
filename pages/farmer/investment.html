  <!-- Close Button (mobile only) -->
  <button
    id="close-menu"
    class="lg:hidden absolute top-3 right-3 text-gray-200 hover:text-gray-100"

  <!-- Profile Section -->
  <div class="p-4 border-b border-gray-700">

      <div>
        <h4 class="font-semibold text-white">John Doe</h4>

  </div>

  <!-- Navigation Links -->

  <div class="p-6 border-t border-gray-700 mt-auto">

      class="flex items-center gap-3 text-gray-300 hover:text-white transition w-full"

    </button>
    <button
      onclick="window.location.href='/pages/signpage/signinpage.html'"
      class="flex items-center gap-3 text-red-400 hover:text-red-500 transition w-full mt-3"
    >

      <span>Logout</span>
    </button>
  </div>
</aside>

    <!-- <-- Overlay for mobile -->
      <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 lg:hidden"></div>

      <!-- Main Content -->
      <div class="flex-1 p-6">
        <!-- Search -->
        <section class="max-w-6xl mx-auto">
          <div class="flex items-center bg-white border rounded-2xl px-4 py-2 shadow-sm">
            <i data-lucide="search" class="w-5 h-5 text-gray-500 mr-2"></i>
            <input id="searchInput" type="text" placeholder="Search for farmers or opportunities..." class="flex-1 outline-none" />
          </div>
        </section>

        <!-- Investment List -->
        <section id="investmentContainer" class="max-w-6xl mx-auto py-10 grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></section>

        <p id="noResults" class="hidden text-center text-gray-500 mt-10 text-sm">No investment opportunities found.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[--primary] text-white py-6">
      <div class="max-w-6xl mx-auto px-4 text-center text-sm">
        © <span id="year"></span> MulingaConnect — Empowering Coffee Farmers ☕
      </div>
    </footer>

    

    <script>
      lucide.createIcons();

      // Sample investment data
      const investments = [
        {
          farmer: "Kiprotich Family Farm",
          location: "Kericho, Kenya",
          goal: 5000,
          raised: 3800,
          roi: "12% annual",
          description:
            "Seeking funds to purchase eco-friendly drying equipment to improve bean quality and output.",
          image:
            "https://images.unsplash.com/photo-1589883661927-2d9b3e4c2e4a?auto=format&fit=crop&w=800&q=60",
        },
        {
          farmer: "Mount Elgon Coffee Cooperative",
          location: "Bungoma, Kenya",
          goal: 8000,
          raised: 6500,
          roi: "10% annual",
          description:
            "Investment to expand organic fertilizer usage and increase yields sustainably.",
          image:
            "https://images.unsplash.com/photo-1542396601-dca920ea2807?auto=format&fit=crop&w=800&q=60",
        },
        {
          farmer: "Kisii Highlands Estate",
          location: "Kisii, Kenya",
          goal: 6000,
          raised: 4200,
          roi: "11% annual",
          description:
            "Raising capital to introduce solar-powered irrigation systems and expand drying beds.",
          image:
            "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=60",
        },
        {
          farmer: "Kiprotich Family Farm",
          location: "Kericho, Kenya",
          goal: 5000,
          raised: 3800,
          roi: "12% annual",
          description:
            "Seeking funds to purchase eco-friendly drying equipment to improve bean quality and output.",
          image:
            "https://images.unsplash.com/photo-1589883661927-2d9b3e4c2e4a?auto=format&fit=crop&w=800&q=60",
        },
        {
          farmer: "Kiprotich Family Farm",
          location: "Kericho, Kenya",
          goal: 5000,
          raised: 3800,
          roi: "12% annual",
          description:
            "Seeking funds to purchase eco-friendly drying equipment to improve bean quality and output.",
          image:
            "https://images.unsplash.com/photo-1589883661927-2d9b3e4c2e4a?auto=format&fit=crop&w=800&q=60",
        },
        {
          farmer: "Kiprotich Family Farm",
          location: "Kericho, Kenya",
          goal: 5000,
          raised: 3800,
          roi: "12% annual",
          description:
            "Seeking funds to purchase eco-friendly drying equipment to improve bean quality and output.",
          image:
            "https://images.unsplash.com/photo-1589883661927-2d9b3e4c2e4a?auto=format&fit=crop&w=800&q=60",
        },
      ];

      const container = document.getElementById("investmentContainer");
      const searchInput = document.getElementById("searchInput");
      const noResults = document.getElementById("noResults");
      document.getElementById("year").textContent = new Date().getFullYear();

      // Render investment cards
      function renderInvestments(list) {
        container.innerHTML = "";
        if (list.length === 0) {
          noResults.classList.remove("hidden");
          return;
        }
        noResults.classList.add("hidden");

        list.forEach((inv) => {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-2xl shadow-md overflow-hidden flex flex-col hover:shadow-xl transition duration-300";

          card.innerHTML = `
            <img src="${inv.image}" alt="${inv.farmer}" class="h-48 w-full object-cover">
            <div class="p-5 flex flex-col flex-1">
              <h2 class="text-lg font-semibold text-green-800">${inv.farmer}</h2>
              <p class="text-sm text-gray-600">${inv.location}</p>
              <p class="text-sm text-gray-700 mt-3 flex-1">${inv.description}</p>

              <div class="mt-4 space-y-1 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-600">Goal:</span>
                  <span class="font-medium">$${inv.goal.toLocaleString()}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Raised:</span>
                  <span class="font-medium">$${inv.raised.toLocaleString()}</span>
                </div>
                <div class="text-green-700 font-medium">ROI: ${inv.roi}</div>
              </div>

              <button class="mt-5 bg-green-700 text-white py-2 rounded-xl hover:bg-green-800 transition">
                Invest Now
              </button>
            </div>
          `;

          container.appendChild(card);
        });
      }

      // Search functionality
      searchInput.addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = investments.filter((inv) =>
          inv.farmer.toLowerCase().includes(term)
        );
        renderInvestments(filtered);
      });

      renderInvestments(investments);


      
  const menuToggle = document.getElementById('menu-toggle');
  const closeMenu = document.getElementById('close-menu');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  });

  closeMenu.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });


    </script>
